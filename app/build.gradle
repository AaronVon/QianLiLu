apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.0"

    defaultConfig {
        applicationId "com.pioneer.aaron.qianlilu"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'br.com.liveo:navigationdrawer-material:2.3.4'
    compile 'me.imid.swipebacklayout.lib:library:1.0.0'
    compile files('/Users/Aaron/repositories/QianLiLu/libs/nineoldandroids-2.4.0.jar')
    compile project(':pulltorefresh')
    compile files('/Users/Aaron/repositories/QianLiLu/libs/locSDK_6.03.jar')
    compile files('libs/locSDK_6.03.jar')
    compile files('src/main/jniLibs/locSDK_6.03.jar')
}
